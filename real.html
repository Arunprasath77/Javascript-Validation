<html lang="en">
<head>

<body>
   <script>
       function validate()
       {
        var n=document.getElementsByClassName('in')
        var p=document.getElementsByClassName('ans')
        var b;
        var res = ["!!!name","!!!email","!!!password","!!!confirm password","!!!Mobile number"];
        f=true
        for(i=0;i<n.length;i++)
       {
        if(n[i].value=='')
       {
        p[i].innerHTML=res[i]+"must be fill out";
        p[i].style.color="red"
        f=false
       }  
       else{
         p[i].innerHTML=''
       }
    }
    return f
    }
   </script>
   <form action="">
    <div>
        <label for="">Name:</label><br><br>
        <input type="text" class="in" title="text" <br>
        <p class="ans"></p>

        <p class="ans"></p>
    </div>

    <div>
        <label for="">password:</label><br><br>
        <input type="password" class="in" title="text" <br>
        <p class="ans"></p>
    </div>

    <div>
        <label for="">Re Enter:</label><br><br>
        <input type="password" class="in" title="text" <br>
        <p class="ans"></p>
    </div>

    <div>
        <label for="">Contact:</label><br><br>
        <input type="numbers" class="in" title="text" <br>
        <p class="ans"></p>
    </div>
    <button onclick="return validate()">Submit</button>
   </form>
